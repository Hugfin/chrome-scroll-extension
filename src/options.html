<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll to Top Options</title>
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 500px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"] {
            width: 100px;
            padding: 5px;
            font-size: 14px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 15px;
            padding: 10px;
            display: none;
        }
        .success {
            background-color: #dff0d8;
            color: #3c763d;
            border: 1px solid #d6e9c6;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Scroll to Top Settings</h2>
        <div class="form-group">
            <label for="shortcut">Keyboard Shortcut:</label>
            <input type="text" id="shortcut" maxlength="1" placeholder="e.g., s">
            <p>Enter a single letter that will show the scroll button when pressed.</p>
        </div>
        <button id="save">Save</button>
        <div id="status"></div>
    </div>
    <script src="options.js"></script>
</body>
</html>
